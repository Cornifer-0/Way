{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}"/>
</head>

<div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    {% if page == 'login' %}

    <div class="login__page">
        <form method="POST" action="" id="loginsetup">
            {% csrf_token %}

            <div class="input__container">
                <label class="input__label">Username:</label>
                <input class="username__input" type="text" name="username" placeholder="Username"/>
            </div>

            <div class="input__container">
                <label class="input__label">Password:</label>
                <input class="username__input" type="password" name="password" placeholder="Password"/>
            </div>

            <input class="submit__button" type="submit" value="Login"/>
        </form>

        <p>Haven't signed up yet?</p>
        <a href="{% url 'register' %}">Sign Up</a>
        {% if messages %}
            <ul class="messages">
                <br>
                <br>
                <br>
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}

    </div>

    {% else %}

    <div>
        <form method="POST" action="" class="register__form" >
            {% csrf_token %}
            {{form.as_p}}
            <br>
            <br>
            <br>
            <br>
            <input type="submit" value="Register"/>

            <br>
            <br>
            <p>Already signed up?</p>
            <a href="{% url 'login' %}">Log in</a>
        </form>

    </div>

    {% endif %}

</div>
